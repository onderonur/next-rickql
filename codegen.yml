overwrite: true
schema:
  - "https://rickandmortyapi.com/graphql"
  - "src/gql/typeDefs.ts"
documents:
  - "src/**/*.{ts,tsx}"
  - "!.next"
  - "!node_modules"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
      # This is for our client-side resolver types.
      - "typescript-resolvers"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  graphql.schema.json:
    plugins:
      - "introspection"
