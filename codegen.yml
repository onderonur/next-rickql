overwrite: true
schema:
  - "https://rickandmortyapi.com/graphql"
  - "gql/typeDefs.ts"
documents: "./**/*.{ts,tsx}"
generates:
  ./generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
      # This is for our client-side resolver types.
      - "typescript-resolvers"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
